<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      const hash = window.location.hash;

      // Сначала пробуем iOS bundleId
      window.location.href = "ru.sever.ElectricalEngineering://email-confirm" + hash;

      // Через 200 мс пробуем Android applicationId
      setTimeout(() => {
        window.location.href =
          "air.ru.sever.ElectricalEngineering://email-confirm" + hash;
      }, 200);
    </script>
  </head>
  <body>
    <p>Redirecting to app...</p>
  </body>
</html>
